language: node_js
node_js:
  - "10"
matrix:
  include:
  - os: osx
  - os: linux
script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run dist:linux        ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run dist:win          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then npm run dist:mac          ; fi
branches:
  only:
  - master
notifications:
  email: false